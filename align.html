<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncentryczne ProstokÄ…ty</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }

        .rectangle {
            position: absolute;
            background-color: transparent;
            border: 5px solid;
            box-sizing: border-box;
            animation: colors 5s infinite;
        }

        @keyframes colors {
            0% { border-color: red; }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: violet; }
        }
    </style>
</head>
<body>
    <script>
        const body = document.body;
        const width = window.innerWidth;
        const height = window.innerHeight;

        for (let i = 0; i < Math.min(width, height) / 10; i++) {
            const rect = document.createElement('div');
            rect.classList.add('rectangle');
            rect.style.width = (width - i * 10) + 'px';
            rect.style.height = (height - i * 10) + 'px';
            rect.style.top = (i * 5) + 'px';
            rect.style.left = (i * 5) + 'px';
            body.appendChild(rect);
        }
    </script>
</body>
</html>
