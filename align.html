<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Koncentryczne Prostokąty</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .rectangle {
            position: absolute;
            background-color: transparent;
            border: 0;
        }

        .full-screen-button {
            position: absolute;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            top: 20px; /* Ustawienie przycisku w górnej części ekranu */
        }

        .resolution {
            position: absolute;
            z-index: 100;
            color: black;
            font-size: 18px;
            top: 70px; /* Ustawienie tekstu pod przyciskiem */
        }
    </style>
</head>
<body>
    <button class="full-screen-button" id="fullscreen-btn" onclick="toggleFullScreen()">Włącz pełny ekran</button>
    <div class="resolution" id="resolution-display">Rozdzielczość: 0 x 0</div> <!-- Element do wyświetlania rozdzielczości -->

    <script>
        const body = document.body;
        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#FF4500', '#1E90FF'];  // Intensywne, nasycone kolory

        function drawRectangles() {
            // Usuń istniejące prostokąty
            document.querySelectorAll('.rectangle').forEach(rect => rect.remove());

            // Oblicz wymiary ekranu na nowo
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Wyświetl rozdzielczość
            document.getElementById('resolution-display').textContent = `Rozdzielczość: ${width} x ${height}`;

            for (let i = 0; i < Math.min(width, height) / 16; i++) {
                const rect = document.createElement('div');
                rect.classList.add('rectangle');
                rect.style.width = (width - (i+1) * 16) + 'px';
                rect.style.height = (height - (i+1) * 16) + 'px';
                rect.style.top = (i * 8) + 'px';
                rect.style.left = (i * 8) + 'px';
                rect.style.border = '8px solid ' + colors[i % colors.length];  // Ramka 8px, co daje 16px szerokości koloru
                body.appendChild(rect);
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(drawRectangles);  // Przeładuj obrazki po wejściu w pełny ekran
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Rysuj prostokąty przy załadowaniu strony
        drawRectangles();

        // Rysuj prostokąty na nowo po zmianie rozmiaru okna
        window.onresize = drawRectangles;
    </script>
</body>
</html>
