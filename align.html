<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncentryczne Prostokąty</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }

        .rectangle {
            position: absolute;
            background-color: transparent;
            border: 5px solid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <script>
        const body = document.body;
        const width = window.innerWidth;
        const height = window.innerHeight;

        const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange', 'cyan'];

        for (let i = 0; i < Math.min(width, height) / 10; i++) {
            const rect = document.createElement('div');
            rect.classList.add('rectangle');
            rect.style.width = (width - i * 10) + 'px';
            rect.style.height = (height - i * 10) + 'px';
            rect.style.top = (i * 5) + 'px';
            rect.style.left = (i * 5) + 'px';
            rect.style.borderColor = colors[i % colors.length];  // Kolory zmieniają się co 10px
            body.appendChild(rect);
        }
    </script>
</body>
</html>
